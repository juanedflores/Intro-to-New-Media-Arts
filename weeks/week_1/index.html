<html>

<head>
  <meta charset="utf-8" />

  <title>Week 1 - Contemporary Kinetic Art Showcase</title>

  <link rel="stylesheet" href="dist/reveal.css" />
  <link rel="stylesheet" href="dist/theme/white.css" />
  <link rel="stylesheet" href="css/artistwebsite.css" />
  <link rel="stylesheet" href="css/uikit.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins/menu/font-awesome/css/fontawesome.css">
  <script src="js/uikit.min.js"></script>

  <style>
    .make-it-pop {
      filter: drop-shadow(0 0 10px purple);
    }
  </style>

<body>
  <div class="reveal">
    <div class="slides">
      <section class="uk-card-small uk-card-default uk-card-body uk-box-shadow-xlarge"
        data-markdown="creative_coding.md" data-separator-notes="^Note:" data-charset="iso-8859-15"></section>
    </div>
  </div>
  </div>

  <script src="dist/reveal.js"></script>
  <script src="plugin/markdown/markdown.js"></script>
  <script src="plugin/notes/notes.js"></script>
  <script src="plugin/highlight/highlight.js"></script>
  <script src="plugin/chalkboard/plugin.js"></script>
  <script src="plugin/customcontrols/plugin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <link rel="stylesheet" href="plugin/highlight/zenburn.css">
  <link rel="stylesheet" href="plugin/chalkboard/style.css">
  <link rel="stylesheet" href="plugin/customcontrols/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      controls: true,
      controlsTutorial: false,
      progress: false,
      transition: 'fade',
      hideCursorTime: 100,
      highlight: {
      },
      customcontrols: {
        controls: [
          {
            icon: '<i class="fa fa-pen-square"></i>',
            title: 'Toggle chalkboard (B)',
            action: 'RevealChalkboard.toggleChalkboard();'
          },
          {
            icon: '<i class="fa fa-pen"></i>',
            title: 'Toggle notes canvas (C)',
            action: 'RevealChalkboard.toggleNotesCanvas();'
          }
        ]
      },
      plugins: [RevealMarkdown, RevealNotes, RevealHighlight, RevealChalkboard, RevealCustomControls],
    });
    Reveal.on('make-it-pop', () => {
      console.log('âœ¨');
    });
  </script>
</body>

</html>
